<div class="container text-center">
    <h1>{{countryDetail.countryName}}</h1>
    <p>Population of the Country: {{countryDetail.population}}</p>
    <p>Capital of the Country: {{countryDetail.capital}}</p>
    <p>Area: {{countryDetail.areaInSqKm }}</p>

    <span>{{neighbors.length}} Neighbors: </span>
    <span ng-repeat="neighbor in neighbors">
    <a ng-href="#/countries/{{neighbor.countryCode}}">{{neighbor.countryName}}</a>
</span>

    <div>
        <img id='myImage' ng-src="http://www.geonames.org/img/country/250/{{countryDetail.countryCode}}.png" />
        <img ng-src="http://www.geonames.org/flags/x/{{countryDetail.countryCode | lowercase}}.gif" />
    </div>
</div>
